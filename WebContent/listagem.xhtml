<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:panel header="Musicians">
			<p:dataTable value="#{musicianListBean.lstMusician}" var="t"
				scrollable="true" scrollHeight="150"
				emptyMessage="Musician not found!">
				<p:column headerText="Name">
	    			#{t.name}
	    		</p:column>
				<p:column headerText="Genre">
	    			#{t.genre}
	    		</p:column>
				<p:column headerText="Debut Date">
					<h:outputText value="#{t.debutDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Country">
	    			#{t.country}
	    		</p:column>
	    		<p:column>
	    			<p:commandButton icon="fa fa-pencil" type="button" />
	    		</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
