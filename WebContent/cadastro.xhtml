<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:panel>
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:growl autoUpdate="true" />

			<h:form id="frmCadastro" method="POST">
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Name" />
					<p:inputText id="name" value="#{musicianBean.musician.name}" />

					<p:outputLabel for="genre" value="Genre" />
					<p:inputText id="genre" value="#{musicianBean.musician.genre}" />

					<p:outputLabel for="debut" value="Debut Date">
					</p:outputLabel>
					<p:calendar id="debut"
						value="#{musicianBean.musician.debutDate.time}" />

					<p:outputLabel for="country" value="Country" />
					<p:inputText id="country" value="#{musicianBean.musician.country}" />

					<p:commandButton value="Register Musician"
						actionListener="#{musicianBean.cadastrar}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
